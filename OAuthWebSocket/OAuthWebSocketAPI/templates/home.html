<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <h1>Welcome to OAuth WebSocket API</h1>
    <a href="{% url 'home' %}">Home</a><br>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a><br>
        <a href="{% url 'google_drive_auth'%}">Google Drive Login </a><br>

        <a href="{% url 'google_drive_list' %}">Download</a><br>

    {% else %}
        <a href="{% url 'Oauth' %}">Login</a><br>
    {% endif %}

    {% block content %}
    
    {% endblock %}
</body>
</html>
